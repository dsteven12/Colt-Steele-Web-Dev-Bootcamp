<!DOCTYPE html>
<html>
<head>
	<title>DOM Manipulation Playground</title>
	<link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body>
	<!-- Use console to manipulate the DOM via Javascript -->
	<h1>This is a h1.</h1>
	<h2>This is an h2.</h2>
	<a href="http://www.cutestpaw.com/articles/50-cute-cats-make-your-life-happier/">50 Cute Cats Make Your Life Happier</a>
	<div>	
		<p>This is a <strong>strong</strong> paragraph.</p>
	</div>

	<div>
		<ul>
			<li id="highlight">This is item 1.</li>
			<li class="bolded">This is item 2.</li>
			<li class="bolded">This is item 3.</li>
		</ul>
	</div>	

	<div id="button-background">
		<p><button>Click Me</button></p>
	</div>
	
	<div>
		<img src="https://vignette.wikia.nocookie.net/harrypotter/images/6/60/Sleeping-cute-cat-wallpaper-other.jpg/revision/latest/scale-to-width-down/640?cb=20140628045820" width="350px" height="250px">
		<img src="https://www.cutecatcoverage.com/news/wp-content/uploads/2012/01/cute-cat-kitten-382x300.jpg" width="350px" height="250px">
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
