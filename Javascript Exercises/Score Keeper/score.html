<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Score Keeper Application</h1>
	<h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>

	<div>
		<p>Playing to: <span id="max-score">3</span></p>
		<input type="number" id="top-score" name="score" value="" min="0" placeholder="Change Top Score Here."/>
		<button id="player1-btn">Player One</button>
		<button id="player2-btn">Player Two</button>
		<button id="reset-score">Reset</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
