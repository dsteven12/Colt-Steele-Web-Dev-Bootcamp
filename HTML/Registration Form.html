<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input id="firstName" type="text" placeholder="John" required>
		<label for="lastName">Last Name:</label>
		<input id="lastName" type="text" placeholder="Smith" required>	

		<br>
		<label for="male">Male</label>
		<input name="gender id="male" type="radio" value="male">
		<label for="female">Female</label>
		<input name="gender" id="female" type="radio" value="female">
		<label for="other">Other</label>
		<input name="gender" id="other" type="radio" value="other">

		<br>
		<label for="email">Email:</label>
		<input id="email" type="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="your password" minlength="5" maxlength="10" required>

		<br>
		<label for="Birthday">Birthday:</label>
		<select id="Birthday" name="Month">
			<option>Jan</option>
			<option>Feb</option>
			<option>March</option>
		</select>

		<select id="Birthday" name="Day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>

		<select id="Birthday" name="Year">
			<option>2017</option>
			<option>2018</option>
			<option>2019</option>
		</select>
	

		<br>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" required>	

		<br>
		<input type="submit">
	</form>	

</body>
</html>
