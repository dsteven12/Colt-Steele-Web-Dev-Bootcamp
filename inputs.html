<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer Cats or Dogs?</p>
	<form>
		<label for="dogs">Dogs: </label>
		<input name="pet choice" id="dogs" type="radio" value="DOGS">
		
		<label for="cats">Cats: </label>
		<input name="pet choice" id="cats" type="radio" value="CATS">

		<p>What's your favorite color?</p>
		<select name="color">
			<option>Red</option>
			<option>Yellow</option>
			<option>Orange</option>
		</select>

		<textarea name="paragraph" placeholder="Tell me about yourself..." rows="10" cols="10">
			
		</textarea>

		<button>Go!</button>
	</form>
</body>
</html>
